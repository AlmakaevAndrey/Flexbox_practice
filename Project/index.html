<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox practice</title>
    <!--<style>
        body {
            background-image: url('assets/pexels-photo-1653354.jpg');
        }
    </style>-->
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Awesome nature</h1>
            <h3 class= "header__sub-title">Magic places</h3>
            <img src="https://images.pexels.com/photos/954929/pexels-photo-954929.jpeg" alt="..." class="header__preview">
        </header>
        <main>
            <section class="about">
                <h2 class="about__title">About places</h2>

                <div class="about__content">
                    <img src="https://images.pexels.com/photos/1275393/pexels-photo-1275393.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="about__preview">
                    <div class="about__description">
                        <h3>Wonderful world</h3>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum quam deserunt perspiciatis, officia magnam reiciendis quia velit sequi illum suscipit ipsam facilis dolorum dicta repellendus, debitis autem sed minus dolores?
                        </p>
                    </div>
                </div>
            </section>
            <section class="photos">
                <h2 class="photos__title">
                    <div class="photos__wrapper">
                        <img src="https://images.pexels.com/photos/27744436/pexels-photo-27744436/free-photo-of-forrest-lake.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="..." class="photos__item">
                        <img src="https://images.pexels.com/photos/688660/pexels-photo-688660.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="..." class="photos__item">
                        <img src="https://images.pexels.com/photos/28587686/pexels-photo-28587686/free-photo-of-serene-autumn-lakeview-scene-with-misty-backdrop.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="..." class="photos__item">
                        <img src="https://images.pexels.com/photos/28610271/pexels-photo-28610271/free-photo-of-serene-autumn-river-in-picturesque-landscape.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="..." class="photos__item">
                        <img src="https://images.pexels.com/photos/28539545/pexels-photo-28539545/free-photo-of-scenic-autumn-landscape-with-river-and-golden-trees.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="..." class="photos__item">
                        <img src="https://images.pexels.com/photos/618833/pexels-photo-618833.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="..." class="photos__item">
                        <img src="https://images.pexels.com/photos/210243/pexels-photo-210243.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="..." class="photos__item">
                    </div>
                </h2>
            </section>
        </main>
    </div>
</body>
</html>
